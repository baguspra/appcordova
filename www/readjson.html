<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://bape062.000webhostapp.com/daftar/webservice/webservice/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var nim = field.nim;
                var nama = field.nama;
                var jurusan = field.jurusan;
                var telp = field.telp;
                
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&nim=" + nim +  "&jurusan=" + jurusan +"&nama=" + nama + "&telp=" + telp +  "'><span class='item-note'>" + telp + "</span><h2>" + nim + " </h2><p>" + nama + "</p></a>");
    
                
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
